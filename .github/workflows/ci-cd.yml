name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff pytest
    
    - name: Lint with ruff
      run: |
        ruff check app/ --select E,F,W --ignore E501
      continue-on-error: true
    
    - name: Run unit tests
      run: |
        python app/ingestion/test_dry_run.py
        python app/scheduling/test_roster.py
        python app/dispatch/test_dispatch.py
        python app/rag/test_rag.py
    
    - name: Generate eval scenarios
      run: |
        python eval/generate_scenarios.py
    
    - name: Run eval smoke test
      run: |
        # Quick eval with 5 scenarios to verify no crashes
        python -c "
        import sys
        sys.path.insert(0, '.')
        from pathlib import Path
        import json
        manifest = Path('eval/scenarios/manifest.json')
        if manifest.exists():
            data = json.load(open(manifest))
            assert data['total_scenarios'] == 25, 'Expected 25 scenarios'
            print(f\"✅ Eval: {data['total_scenarios']} scenarios generated\")
        else:
            print('❌ Manifest not found')
            sys.exit(1)
        "

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: airman-dispatch:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Validate Docker Compose file
      run: |
        # docker-compose config requires the binary
        docker compose version
        docker compose config

  integration-test:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: airman
          POSTGRES_PASSWORD: airman
          POSTGRES_DB: airman
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run ingestion against Postgres
      env:
        DATABASE_URL: postgresql://airman:airman@localhost:5432/airman
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        from app.database import init_db, SessionLocal
        from app.ingestion.job import run_ingestion
        
        init_db()
        db = SessionLocal()
        result = run_ingestion(db, force=True)
        db.close()
        
        assert result['status'] == 'success', 'Ingestion failed'
        print('✅ Ingestion successful')
        "